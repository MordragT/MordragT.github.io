    <div class="field">

            <input type="text" class="input" name="name" id="full-name" placeholder="First and Last" required>

        </div>
    </div>

</form>

        </div>

        <script>
            const html = document.querySelector("html");

            const light = document.getElementById("light-toggle");
            const dark = document.getElementById("dark-toggle");
            const system = document.getElementById("system-toggle");

            const currentTheme = localStorage.getItem("theme");
            switch (currentTheme) {
                case "theme-light":
                    light.className = "is-active";
                    break;
                case "theme-dark":
                    dark.className = "is-active";
                    break;
                default:
                    system.className = "is-active";
                    break;
            }
            html.className = currentTheme === null ? "" : currentTheme;

            const toggle = (event, theme) => {
                light.className = "";
                dark.className = "";
                system.className = "";

                localStorage.setItem("theme", theme);
                html.className = theme;

                event.currentTarget.className = "is-active";
            };

            light.addEventListener("click", (event) => toggle(event, "theme-light"));
            dark.addEventListener("click", (event) => toggle(event, "theme-dark"));
            system.addEventListener("click", (event) => toggle(event, ""));

            document.addEventListener("DOMContentLoaded", () => {
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll(".navbar-burger"), 0);

                $navbarBurgers.forEach((el) => {
                    el.addEventListener("click", () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle("is-active");
                        $target.classList.toggle("is-active");
                    });
                });
            });
        </script>
