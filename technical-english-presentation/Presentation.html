## Sharing because of self benefits ?

- Free contributions
</script></section><section data-markdown><script type="text/template">
#### But

- Not able to make money ?
- People only take advantage of your work ?
</script></section></section><section  data-markdown><script type="text/template">
## Code Quality

- More eyes on the project
- Bugs are discovered faster
- Old coding habits are easily identified and change over time
</script></section><section  data-markdown><script type="text/template">
## Community

- Potential employees that already have insights in your project
- Company becomes more popular
- Recognition
</script></section><section  data-markdown><script type="text/template">
## Popularity

- Becoming an open standard
- Encourages many external tools based on your project
- Leads to more contributions to your software
</script></section><section  data-markdown><script type="text/template">
## Failing

- Code is not "wasted"
- Other people can pick up were you left
- Or just read the code to get a foundation for a own implementation

- non-permissive (GPL)
- in the middle (MPL)
- no custom licenses
- https://choosealicense.com/licenses/
